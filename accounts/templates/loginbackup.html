{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <!-- Style CSS -->
        <link rel="stylesheet" href="{% static '../static/css/main.css' %}">
    </head>
    <body>
        <section class="loginform">
            <div class="container-fluid">
                <div class="row">
                   
                    <div class="col-5 offset-1">
                        <p class="h1">Ruang <br> Singgah<span class="yellow">.</span></p>
                        <div class="col-8">
                            <div class="form-group">
                                <form action="" method="POST">
                                    <div class="d-grid gap-2">
                                        {% csrf_token %}
                                        {{form.username}}
                                        <br>
                                        {{form.password}}
                                        <br>
                                        <input class="btn btn-lg btn-login" type="submit" value="LOGIN">
                                        <p class="text-center notsignedup">Belum punya akun? daftar <a href="{% url 'signup' %}">di sini</a> </p>
                                    </div>
    
                                </form>
                            </div>
                        </div>
                        
                    </div>
                    <div class="col-6">
                        <div class="image-banner">
                            <img src="{% static '../static/images/loginart.png' %}" class="img-fluid" width="100%" alt="Ilustrasi"> 
                        </div>
                    </div>
                </div>
                
                
            </div>

            
            
        </section>
        <!-- {{ form.username }}
        {{ form.password }} -->

   
    </body>
    
</html>
