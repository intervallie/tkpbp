<h1>Sign Up</h1>
<form action="" method="post">
    {% csrf_token %}
    {{form}}
    {% for field in registration_form %}
        {% for error in field.errors %}
        <p style="color: red">{{error}}</p>
        <p>{{field.name }}</p>
        {% endfor %}
    {% endfor %}
    <input type="submit" value="signup">
</form>
