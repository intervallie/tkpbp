{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/admin_view.css' %}">
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <body>
      
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href=".."><b>RuangSinggah<span id="titik" style="color: yellow;">.</span></b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="#"><b>Konsultasi</b> <span class="sr-only">(current)</span></a>
            <a class="nav-link" href="#"><b>Quiz</b></a>
            <a class="nav-link" href="#"><b>Diskusi</b></a>
            <a class="nav-link" href="#"><b>Donasi</b></a>
          </div>
        </div>
    </nav>
    <br>
    <br>
    <div class="tableBack">
        <div class="table">
            <table>
                <tr>
                    <th>Judul</th>
                    <th>Author</th>
                    <th>Waktu Publikasi</th>
                    <th>Deskripsi Artikel</th>
                    <th>Action</th>
                </tr>
                {% for i in article %}
                <tr>
                    <td>
                        {{i.title}}
                    </td>
                    <td>
                        {{i.author}}
                    </td>
                    <td>
                        {{i.date}}
                    </td>
                    <td>
                        {{i.desc}}
                    </td>
                    <td>
                        <a href="views/{{i.id}}" class="btn btn-success btn-sm">detail</a>
                        <a href="edit/{{i.id}}" class="btn btn-danger btn-sm">edit</a>
                        <a href="delete/{{i.id}}" class="btn btn-warning btn-sm">delete</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
  </body>
</html>
