{% extends 'base.html' %}
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    {% block css %}
    {{block.super}}
    <link rel="stylesheet" href="{% static 'css/admin_view.css' %}">
    {% endblock %}
  </head>
  {% block body %}
  {{block.super}}
    <br>
    <br>
    <div class="tableBack">
        <div class="table">
            <table>
                <tr>
                    <th>Judul</th>
                    <th>Author</th>
                    <th>Waktu Publikasi</th>
                    <th>Deskripsi Artikel</th>
                    <th>Action</th>
                </tr>
                {% for i in article %}
                <tr>
                    <td>
                        {{i.title}}
                    </td>
                    <td>
                        {{i.author}}
                    </td>
                    <td>
                        {{i.date}}
                    </td>
                    <td>
                        {{i.desc}}
                    </td>
                    <td>
                        <a href="{% url 'article:singlePost' id=i.id  %}" class="btn btn-success btn-sm">detail</a>
                        <a href="{% url 'article:edit' id=i.id  %}"" class="btn btn-danger btn-sm">edit</a>
                        <a href="delete/{{i.id}}" class="btn btn-warning btn-sm">delete</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
  {% endblock %}
</html>
