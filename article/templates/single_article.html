{% extends 'base.html' %}
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    {% block css %}
    {{block.super}}
    <link rel="stylesheet" href="{% static 'css/single_post.css' %}">
    {% endblock %}
    
    {% block body %}
      {{block.super}}
      <div class="content">
        <h2>{{post.title}}</h2>
        <h6>{{post.date}}</h6>
        <h6>{{post.author}}</h6>
        <img src="{{post.photo}}" alt="">
        <p>{{post.article}}</p>
      </div>
    {% endblock %}

</html>
