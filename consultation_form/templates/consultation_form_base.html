{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  {% block head %}
    {{block.super}}
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Inter font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <!-- Load static -->
    <link rel="stylesheet" href="{% static 'css/consultation_form_index.css' %}">
    {% block more-import %}{% endblock %}

    {% block script %} {% endblock %}

  {% endblock %}
</html>
